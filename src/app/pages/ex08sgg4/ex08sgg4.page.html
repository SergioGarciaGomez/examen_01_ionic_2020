<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>Ex08sgg4</ion-title>
    <ion-buttons slot="end" padding>
      <ion-button (click)="goEditTask()">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">
    <h3 class="ion-text-center">TASKS</h3>
    <ion-list>
      <ion-item *ngFor="let t of tasksService.getTasks()">
        <ion-label>{{ t.title }}</ion-label>
        <ion-icon name="information-circle" (click)="goTaskInfo(t)"></ion-icon>
        <ion-icon class="pencil" name="pencil" (click)="goEditTask(t.id)"></ion-icon>
        <ion-icon name="trash" (click)="confirmDeleteTask(t)"></ion-icon>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
