<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="ex08sgg3"></ion-back-button>
    </ion-buttons>
    <ion-title>Add/Edit Task</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="floating">Title</ion-label>
    <ion-input clearInput [(ngModel)]="task.title"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Description</ion-label>
    <ion-input clearInput [(ngModel)]="task.description"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Duration</ion-label>
    <ion-input clearInput [(ngModel)]="task.duration"></ion-input>
  </ion-item>
  <br>
  <ion-button expand="full" (click)="saveTask()">
    SAVE
  </ion-button>
</ion-content>
