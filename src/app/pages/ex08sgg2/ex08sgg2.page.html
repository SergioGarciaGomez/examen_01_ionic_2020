<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>Usuarios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngFor="let u of usersService.users">
    <ion-item>
      <ion-avatar slot="start">
        <img src="../../assets/img/{{u.image}}">
      </ion-avatar>
      <div>
        <p class="name">{{ u.name }}</p>
        <p class="username">{{ u.username }}</p>
        <p class="description">Tiene {{ u.age }} a√±os y vive en {{ u.city }}</p>
      </div>
    </ion-item>
  </ion-list>
</ion-content>
